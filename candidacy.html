<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Candidature</title>
</head>

<body class="candidacy-page">
    <header class="site-header">
        <div class="container">
            <img src="assets/images/mds.png" alt="Logo MDS" class="logo">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">L'école</a></li>
                    <li><a href="formations.html">Formations</a></li>
                    <li><a href="vie.html">La vie à MDS</a></li>
                    <li><a href="international.html">International</a></li>
                    <li><a href="enseignement.html">Enseignement et Recherche</a></li>
                </ul>
            </nav>
            <a href="candidacy.html" class="btn-candidater">Candidater</a>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <p class="candidacy-text">Les champs marqués d’un * sont obligatoires</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone *</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                    <div class="form-group">
                        <label for="ecole">Sélectionner votre école *</label>
                        <select id="ecole" name="ecole" required>
                            <option value="">Choisissez...</option>
                            <option value="ecole1">École 1</option>
                            <option value="ecole2">École 2</option>
                            <option value="ecole3">École 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <p class="candidacy-text italic">En validant ce formulaire, j'accepte la politique de
                        confidentialité.</p>
                    <button type="submit" class="btn-submit">Envoyer</button>
                </form>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.568530710705!2d3.0649819771335345!3d50.63513167162805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2d58941cbf8df%3A0x9486eb65d5dd57d7!2s57%20Rue%20Pierre%20Mauroy%2C%2059800%20Lille!5e0!3m2!1spl!2sfr!4v1718046712082!5m2!1spl!2sfr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p class="campus-title">Campus de Lille</p>
                <p class="candidacy-text">57 rue Pierre Mauroy</p>
                <p class="candidacy-text">59000 Lille-France</p>
                <p class="candidacy-text">Tel: +33(0)601020304</p>
            </div>
        </section>
    </main>
</body>

</html>
